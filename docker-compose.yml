version: '3.8'

services:
  # Python Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bcyi-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Google Drive OAuth (root .env: GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET, etc.)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8000/api/drive/auth/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      
      # Gemini API
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      
      # App Config
      - ENVIRONMENT=development
      - DEBUG=True
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - ./backend:/app
    networks:
      - bcyi-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bcyi-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - bcyi-network

networks:
  bcyi-network:
    driver: bridge
